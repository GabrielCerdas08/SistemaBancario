<html>
    <head>
        <title>Registro de clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="resgitro.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Registro de clientes</h1>
        <hr>
        <h2>Ingrese los datos solicitados</h2>
        <nav>
            <form action="Crearusuario/registrado.html">
                <hr>
                <input type="text" placeholder="Nombre" required>
                <br><br>
                <input type="text" placeholder="Primer apellido" required>
                <br><br>
                <input type="text" placeholder="Segundo apellido" required>
                <br><br>
                <input type="number" placeholder="Numero de cédula" required>
                <br><br>
                <input type="number" placeholder="Numero de teléfono" required>
                <br><br>
                <input type="text" placeholder="Correo electronico" required>
                <br><br>
                <label> Fecha de nacimiento: </label>
                <input type="number" placeholder="Día (DD)" required>
                <input type="number" placeholder="Mes (MM)" required>
                <input type="number" placeholder="Año (AAAA)" required>
                <br><br>
                <button type="submit">Enviar</button>
                <hr>
                <a href="index.html">Volver a pagina principal</a>
                
            </form>
        </nav>
    </body>
</html>

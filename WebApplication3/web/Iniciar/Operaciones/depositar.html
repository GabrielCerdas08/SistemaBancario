    <head>
        <title>Depositar dinero a cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../Inicio.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Depositar dinero a cuenta</h1>
        <nav>
            <form action="index.html">
                <hr>
                <label>Numero de cuenta a depositar:</label>
                <input type="Number"  required>
                <br><br>
                <label>Divisas:</label>
                <select name="divisas">
                    <optgroup label="Divisas">
                        <option value="dolares">Dolares</option>
                        <option value="colones">Colones</option>
                    </optgroup>
                </select>
                <br><br>
                <label>Monto: </label>
                <input type="number"  required>
                <br><br>
                <button>Depositar</button>
                
            </form>
        </nav>
        <hr>
        <a href="../operaciones.html">Volver</a>
